<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <h1 class="title">Password Generator</h1>
            <h2 class="password-display" id="passwordDisplay">Password</h2>
            <form id="passwordGeneratorForm" class="form">
                <label for="charAmountNumber">Number of Characters:</label>
                <div class="character-amount-div">
                    <input type="range" id="charAmountRange" min="1" max="50" value="10">
                    <input type="number" id="charAmountNumber" min="1" max="50" value="10">
                </div>

                <label for="selectUpper">Include Uppercase:</label>
                <input type="checkbox" id="selectUpper">

                <label for="selectNum">Include Numbers:</label>
                <input type="checkbox" id="selectNum">

                <label for="selectSymbol">Include Symbols:</label>
                <input type="checkbox" id="selectSymbol">

                <button type="submit" class="btn">Generate Password</button>
                
            </form>
        </div>
    <script src="./script.js"></script>
    </body>
</html>
